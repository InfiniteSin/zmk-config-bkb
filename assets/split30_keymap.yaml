layers:
  Luna Base Layer:
    - [‚ü≥ Repeat, W, F, P, B, J, L, U, Y, '''']
    - [R, S, T, H, K, X, N, A, I, O]
    - [C, G, D, M, ',', .]
    - [{t: NAV, h: MO} , ‚ê£ SPC, E, {t: SYM, h: MO}]
  Navigation:
  - [‚≠†üñ• Prev Desk, ‚éó Prev Tab, ‚Üπ TAB, ‚éò Next Tab, üñ•‚≠¢ Next Desk, ‚áû PG  UP, ‚§í HOME, ü°Ö UP, ‚§ì END, ‚å¶ DEL]
  - [{t: ‚äû LGUI, h: sticky}, {t: ‚å• LALT, h: sticky}, {t: ‚éà LCTL, h: sticky}, {t: ‚áß LSFT, h: sticky}, '', ‚áü PG  DN, ü°Ñ LEFT, ü°á DOWN, ü°Ü RIGHT, ‚Æ† RET]
  - [‚úÇ CUT, ‚ßâ COPY, üìÑ PASTE, ‚å´ BSPC, '', '']
  - [{type: held}, {t: SPEC, h: MO}, ‚Æ† RET, '']
  Symbols:
  - ['`', '%', '?', ':', '@', ^, ;, (, ), '~']
  - ['!', +, '-', '=', '#', _, {t: ‚áß LSFT, h: sticky}, {t: ‚éà LCTL, h: sticky}, {t: ‚å• LALT, h: sticky}, {t: ‚äû LGUI, h: sticky}]
  - [$, '*', /, \, '|', '&']
  - ['', '', {t: SPEC, h: MO}, {type: held}]
  Num:
  - [{type: ghost}, 7, 8, 9, {type: ghost}, {type: ghost}, '=', '<', '>', {t: '', type: ghost}]
  - [{type: ghost}, 4, 5, 6, {type: ghost}, {type: ghost}, {t: ‚áß LSFT, h: sticky}, {t: ‚éà LCTL, h: sticky}, {t: ‚å• LALT, h: sticky}, {t: ‚äû LGUI, h: sticky}]
  - [1, 2, 3, 0, '[', ']']
  - [{type: held}, '', '', {type: held}]
  NumPad:
  - ['', 7, 8, 9, {type: ghost}, '*', KP 7, KP 8, KP 9, '-']
  - [‚äû LGUI, {t: 4, h: LALT}, {t: 5, h: LCTL}, {t: 6, h: LSFT}, 0, /, KP 4, KP 5, KP 6, '+']
  - [1, 2, 3, KP 1, KP 2, KP 3]
  - [{type: held}, {type: held}, KP DOT, KP 0]
  F-keys: 
  - [F12, F7, F8, F9, F10, ‚á≠ NumLk, ‚éÄ Insert, ‚éô PrtScr, ‚á≥ ScrLk, ‚éä Pause]
  - [F11, F4, F5, F6, ùåÜ Menu, {type: ghost}, {t: ‚áß LSFT, h: sticky}, {t: ‚éà LCTL, h: sticky}, {t: ‚å• LALT, h: sticky}, {t: ‚äû LGUI, h: sticky}]
  - [F1, F2, F3, {type: ghost}, {type: ghost}, {type: ghost}]
  - ['', '', {type: held}, {type: held}]
  SPEC: 
  - ['&boot', '&reset', '', '', {t: BASE, h: TO}, {t: OUT USB, s: $$usb_icon$$}, {t: OUT BLE, s: $$bt_icon$$}, '', '&reset', '&boot']
  - ['', $$vol_down$$, $$vol_up$$, '', {t: GAME, h: TO}, {t: CLEAR, s: $$bt_icon$$}, {t: BT  1, s: $$bt_icon$$}, {t: BT  2, s: $$bt_icon$$}, {t: BT  3, s: $$bt_icon$$}, {t: BT  4, s: $$bt_icon$$}]
  - [$$bri_down$$, $$bri_up$$, '', EP ON, EP OFF, EP TOG]
  - ['', '', '', '']
  Gamepad:
    - [T, Q, W, E, R, Y, U, I, O, P]
    - [LSFT, A, S, D, F, H, J, K, L, '''']
    - [Z, X, C, M, ',', .]
    - [{t: NAV, h: MO} , SPC, N, {t: SYM, h: MO}]
combos:
- {p: [1, 2], k: V, l: [Luna Base Layer]}
- {p: [2, 3], k: Q, l: [Luna Base Layer]}
- {p: [21, 22], k: Z, l: [Luna Base Layer]}
- {p: [11, 12], k: {t: LSFT, h: sticky}, l: [Luna Base Layer]}
- {p: [17, 18], k: {t: RSFT, h: sticky}, l: [Luna Base Layer]}
- {p: [26, 27], k: NUM PAD, l: [Luna Base Layer, NumPad, Gamepad]}
- {p: [28, 29], k: F keys, l: [Luna Base Layer, F-keys, Gamepad]}
- {p: [23, 24], k: BSPC, l: [Luna Base Layer, Gamepad]}
- {p: [23, 25], k: Del Word, l: [Luna Base Layer, Gamepad], a: bottom, o: 0}
